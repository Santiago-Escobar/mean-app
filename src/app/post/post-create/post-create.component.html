<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
    <form [formGroup]="form" (submit)="onSavePost()"  *ngIf="!isLoading" enctype="multipart/form-data">
    <mat-form-field>
      <input matInput type="text" formControlName="title" placeholder="Post Title" >
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="fileInput.click()">Pick Image</button>
      <input type="file" #fileInput (change)="onImagePicked($event)">
    </div>
    <div class="img-preview" *ngIf="imgPreview !== '' && imgPreview && form.get('image').valid">
      <img [src]="imgPreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="Post Content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post content</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Save
    </button>
  </form>
</mat-card>
